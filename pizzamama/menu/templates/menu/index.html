{% load static %}

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Manu des pizzas</title>
    <link rel="stylesheet" href="{% static 'menu/style.css' %}">
</head>
<body>
    <a class="link-menu" href="{% url 'main:index'%}">
        <img id="small-logo" src="{% static 'menu/images/small_logo.png'%}">
    </a>
    <div class="menu-title">
        <h1>Les pizzas</h1>
    </div>

    <div class="menu-list">
        {% for pizza in pizzas %}
            <div class="menu-list-item">
                 <span class="menu-list-title">{{ pizza.nom }}</span>
                <span class="menu-list-price">{{pizza.prix | floatformat:2}}$ </span>
                <span class="menu-list-ingredients">{{pizza.ingredient}} </span>
                {% if pizza.vegetarienne%}
                <span class="menu-list-vegetarienne">Végétarienne </span>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
